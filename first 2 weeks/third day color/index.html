<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Number List</title>
        <script
            defer
            src="script.js"
        ></script>
    </head>
    <body>
        <ol></ol>
        <style>
            ol {
                list-style: none;
            }
            li:nth-last-of-type(even) {
                color: red;
            }
            button {
                color: inherit;
                background-color: inherit;
                border: none;
                cursor: pointer;
            }
            .highlight {
                background-color: yellow;
            }
        </style>
    </body>
